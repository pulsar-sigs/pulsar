name: Pulsar Nightly Build
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ nightly_build ]

jobs:
  build:
    name: build_docker_image
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          repository: "apache/pulsar"
          fetch-depth: 1

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: run install
        run: mvn clean install -DskipTests -Dcheckstyle.skip -Denforcer.skip=true -Dlicense.skip=true -Dspotbugs.skip=true

      - name: build image
        run: mvn -am -pl pulsar-sql/presto-distribution,distribution/io,distribution/offloaders,distribution/server,tests/docker-images/latest-version-image install -Pmain,docker -Dmaven.test.skip=true -Ddocker.squash=true -Dspotbugs.skip=true -Dlicense.skip=true -Dcheckstyle.skip=true -Drat.skip=true -e

      - name: run build image
        run: mvn -B -am -pl tests/docker-images/java-test-image install -Pcore-modules,-main,integrationTests,docker           -Dmaven.test.skip=true -Ddocker.squash=true -DskipSourceReleaseAssembly=true           -Dspotbugs.skip=true  -Dlicense.skip=true -Dcheckstyle.skip=true -Drat.skip=true -e

      - name: check docker images
        run: docker images

